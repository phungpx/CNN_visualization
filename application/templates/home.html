<!DOCTYPE html>
<html>
	<header>
		<title>CIFAR 10 DEMO</title>
	</header>
	<body>
		<h2>Classifier Demo</h2>
		<p>{{ value }}</p>
		<form method="post", enctype="multipart/form-data">
			<input type="file", name="file">
			<input type="submit" value="submit">
		</form>
		{% if prediction %}
			<p class="text-center"> Result: {{prediction}}</p>
		{% endif %}
	</body>
</html>
